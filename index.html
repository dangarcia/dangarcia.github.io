<!DOCTYPE html>
<html>
<head>
	<title>Scratch Off Game</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #333;
		}

		#container {
			position: relative;
			width: 100%;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
		}

		#image {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			opacity: 0.2;
		}

		#overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: white;
			z-index: 1;
		}
	</style>
</head>
<body>
	<div id="container">
		<img id="image" src="https://picsum.photos/id/237/800/800" />
		<div id="overlay"></div>
	</div>

	<script>
		const container = document.getElementById("container");
		const overlay = document.getElementById("overlay");
		let isDrawing = false;

		container.addEventListener("mousedown", () => {
			isDrawing = true;
			overlay.style.zIndex = -1;
		});

		container.addEventListener("mousemove", (event) => {
			if (isDrawing) {
				const x = event.clientX - container.offsetLeft;
				const y = event.clientY - container.offsetTop;
				overlay.style.background = `radial-gradient(circle at ${x}px ${y}px, transparent 20px, white 30px)`;
			}
		});

		container.addEventListener("mouseup", () => {
			isDrawing = false;
		});
	</script>
</body>
</html>
