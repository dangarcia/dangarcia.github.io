<!DOCTYPE html>
<html>
<head>
	<title>Scratch Off Game</title>
	<style>
		canvas {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<img id="image" src="" style="display:none;">
	<canvas id="canvas"></canvas>
	<script>
		// Randomly select an image from Lorem Picsum
		const width = window.innerWidth;
		const height = window.innerHeight;
		const img = document.getElementById('image');
		img.src = `https://picsum.photos/${width}/${height}/?random`;
		
		// Initialize canvas
		const canvas = document.getElementById('canvas');
		canvas.width = width;
		canvas.height = height;
		const ctx = canvas.getContext('2d');
		
		// Set up brush size and color
		let brushSize = 50;
		ctx.fillStyle = '#FFFFFF';
		
		// Draw the white layer
		ctx.fillRect(0, 0, width, height);
		
		// Set up mouse events
		let isDrawing = false;
		canvas.addEventListener('mousedown', startDrawing);
		canvas.addEventListener('mouseup', stopDrawing);
		canvas.addEventListener('mousemove', draw);
		
		// Handle brush stroke start
		function startDrawing(e) {
			isDrawing = true;
			draw(e);
		}
		
		// Handle brush stroke end
		function stopDrawing() {
			isDrawing = false;
		}
		
		// Handle brush stroke drawing
		function draw(e) {
			if (!isDrawing) return;
			ctx.globalCompositeOperation = 'destination-out';
			const x = e.clientX;
			const y = e.clientY;
			ctx.beginPath();
			ctx.arc(x, y, brushSize, 0, 2 * Math.PI);
			ctx.fill();
		}
	</script>
</body>
</html>
